[versions]
coroutines-version = "1.10.1"
netty-version = "4.1.116.Final"
scram-client-version = "3.1"
mockk-version = "1.13.14"
testcontainers-version = "1.20.4"
logback-version = "1.5.15"

[libraries]
kotlinx-coroutines = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "coroutines-version" }
netty-transport-epoll = { group = "io.netty", name = "netty-transport-native-epoll", version.ref = "netty-version" }
netty-transport-kqueue = { group = "io.netty", name = "netty-transport-native-kqueue", version.ref = "netty-version" }
scram-client = { group = "com.ongres.scram", name = "scram-client", version.ref = "scram-client-version" }
mockk = { group = "io.mockk", name = "mockk", version.ref = "mockk-version" }
testcontainers-postgresql = { group = "org.testcontainers", name = "postgresql", version.ref = "testcontainers-version" }
logback-classic = { group = "ch.qos.logback", name = "logback-classic", version.ref = "logback-version" }
